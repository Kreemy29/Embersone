<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embersome — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar__logo">
      <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><path d="M16 2C16 2 8 10 8 18a8 8 0 0016 0c0-8-8-16-8-16z" fill="url(#eg)" opacity="0.9"/><path d="M16 12c0 0-4 4-4 9a4 4 0 008 0c0-5-4-9-4-9z" fill="#FFC35A" opacity="0.8"/><defs><linearGradient id="eg" x1="16" y1="2" x2="16" y2="26" gradientUnits="userSpaceOnUse"><stop stop-color="#FF6A1A"/><stop offset="1" stop-color="#E5392D"/></linearGradient></defs></svg>
      <span>Embersome</span>
    </div>
    <nav class="sidebar__nav">
      <button class="sidebar__link active" data-view="overview">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
        Overview
      </button>
      <button class="sidebar__link" data-view="applications">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="8.5" cy="7" r="4"/><path d="M20 8v6"/><path d="M23 11h-6"/></svg>
        Applications
      </button>
      <button class="sidebar__link" data-view="bookings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg>
        Call Bookings
      </button>
    </nav>
    <div class="sidebar__footer">
      <a href="/" class="sidebar__back">← Back to site</a>
      <button class="sidebar__back" id="logoutBtn" style="display:block;margin-top:8px;cursor:pointer;color:#E5392D">Logout</button>
    </div>
  </aside>

  <!-- Mobile header -->
  <header class="topbar" id="topbar">
    <button class="topbar__burger" id="menuToggle" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <span class="topbar__title">Dashboard</span>
  </header>

  <!-- Main content -->
  <main class="main" id="main">
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
      <p>Loading dashboard...</p>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
